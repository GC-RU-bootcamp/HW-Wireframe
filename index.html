<!-- Activity 1: HW-WIREFRAME -->

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Activity 1: HW-WIREFRAME</title>
  <style>
    body {
      background-color: rgb(65, 65, 65);
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
    }

    header,
    nav,
    footer {
      text-align: center;
      background-color: #ffffff;
      margin: 10px;
      margin-left: 10%;
      width: 70%;
      padding: 20px;
      /* padding-left: 300px; */
      /*padding-left: 300px;*/
    }

    section {
      text-align: center;
      background-color: #ffffff;
      margin: 10px;
      border: 10px;
      padding: 31px;
      margin-top: 0%;
      width: 31%;
      margin-left: 10%;
      padding-top: 15px;
    }


    aside {
      text-align: center;
      background-color: #ffffff;
      margin: 0px;
      width: 33%;
      margin-right: 12%;
      padding-top: 65px;
      padding-bottom: 64px;
      padding-left: unset;
      padding-right: unset;
      display: inline-block;
      float: right;

    }


    p,
    h3 {
      text-align: center;
      background-color: #ffffff;
      border: 15px;
      margin: 5px;
      width: 94%;
      padding: 0px;
      font-size: 1em;
    }

    article {
      text-align: center;
      background-color: rgb(65, 65, 65);
      margin: 0px;
      border: 0px;
      width: 90%;
      padding: 6px;
    }
  </style>
</head>

<body>


  <header>header</header>

  <nav>nav</nav>

  <aside>aside</aside>

  <section>section
    <article> article
      <h3>h1, h2, h3</h3>
      <p>p</p>
    </article>
  </section>



  <footer>footer</footer>


</body>

</html>
